<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Crypto Price Tracker</title>
</head>
<body>
    <div class="topbar">
        <div class="drag-area dragable"></div>
        <h1>Crypto Price Tracker</h1>
        <ul>
            <li>
                <div onclick="MinimizeApp()" class="bg-green"></div>
            </li>
            <li>
                <div onclick="MaximizeApp()" class="bg-yellow"></div>
            </li>
            <li>
                <div onclick="CloseApp()" class="bg-red"></div>
            </li>
        </ul>
    </div>
    <div id="settings">
        <form name="settings">
            <label for="row_num">Rows:</label>
            <select name="row_num" id="row_num" onchange="createRows(settings.row_num.value)">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
        </form>
    </div>
    <div id="container">
        <div data-list class="list">
            <div class="header">
                <span>Image</span>
                <span>Name</span>
                <span>Symbol</span>
                <span>USD</span>
                <span>HUF</span>
            </div>
        </div>
    </div>
</body>
</html>
